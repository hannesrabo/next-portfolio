
version: 2
jobs:
  build:
    working_directory: ~/portfolio
    docker:
      - image: circleci/node:4.8.2
    steps:
      - checkout
      - run:
          name: update-npm
          command: 'sudo npm install -g npm@5'
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: install
          command: yarn install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: build
          command:
            - yarn build
            - yarn export
      - run:
          name: deploy
          command:
            - npx semantic-release
            - ls
            - cd out
            - git add .
            - git commit -m "update: ${CI_COMMIT_MESSAGE}"
            - git push origin master     
